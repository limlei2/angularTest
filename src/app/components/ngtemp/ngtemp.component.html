<div class="col-5">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>City</th>
                <th>Mobile No</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="isLoader">
                <div [ngTemplateOutlet]="loaderTemplate">

                </div>
            </ng-container>
            <ng-container *ngIf='!isLoader'>
                <tr *ngFor="let emp of employeeArray; let srno = index">
                    <td>{{srno+1}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.city}}</td>
                    <td>{{emp.contactNo}}</td>
                    <td>
                        <h4 *ngIf="emp.isActive else tempNotActive">Active</h4>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<ng-template #loaderTemplate>
    <tr>
        <td colspan="4" class="text-align">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </td>
    </tr>
</ng-template>

<ng-template #tempNotActive>
    <div class="text-danger">
        <span>Not Active</span>
    </div>
</ng-template>
