<h2>User Form</h2>
<form #form = "ngForm" class="row g-3">
    <div class="col-md-4">
      <label >First name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="firstName" #fname="ngModel" required [(ngModel)]="userObj.firstName">
      <div class="text-danger">
        @if(fname.errors?.['required'] && fname.touched && fname.dirty){
            <span>This is Required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label >Last name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" required minlength='4' #lname="ngModel" name="lastName" [(ngModel)]="userObj.lastName">
      <div class="text-danger">
        <span *ngIf="lname.errors?.['required'] && lname.touched">This is Required</span>
        <span *ngIf="lname.errors?.['minlength'] && lname.touched">Need minimum 4 characters</span>
      </div>
    </div>
    <div class="col-md-4">
      <label >Username</label>
      <div class="input-group">
        <span class="input-group-text">&#64;</span>
        <input type="text" name="username" [(ngModel)]="userObj.username" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <label >City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="userObj.city">
    </div>
    <div class="col-md-3">
      <label >State</label>
      <select class="form-select" name="state" [(ngModel)]="userObj.state">
        <option selected disabled value="">Choose...</option>
        <option value="Ontario">Ontario</option>
        <option value="Quebec">Quebec</option>
        <option value="British Columbia">British Columbia</option>
        <option value="Alberta">Alberta</option>
        <option value="Manitoba">Manitoba</option>
      </select>
    </div>
    <div class="col-md-3">
      <label >Zip</label>
      <input type="text" class="form-control" name="zipcode" [(ngModel)]="userObj.zipcode">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isTermsAgreed" [(ngModel)]="userObj.isTermsAgreed">
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="form.invalid" type="button" (click)="onSave()">Submit form</button>
    </div>
  </form>
